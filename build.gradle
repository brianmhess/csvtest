apply plugin: 'java'


dependencies {
   compile files("${System.getenv().DSE_HOME}/resources/cassandra/lib/cassandra-all-2.0.8-20140528.165211-4.jar")
}


task convert(type: JavaExec) {
   main = 'Csv2SSTable'
   args = ['/home/ubuntu/dev/csv/data.txt', '/home/ubuntu/dev/csv/outputs/']
   classpath = runtimeClasspath
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}
