apply plugin: 'java'

repositories {
   mavenCentral()
}


dependencies {
   compile fileTree("${System.getenv().DSE_HOME}/resources/cassandra/lib/") {
      include '*.jar'
   }

   compile 'org.slf4j:slf4j-api:1.7.7'
}


task convert(type: JavaExec) {
   main = 'Csv2SSTable'
   args = ['/home/ubuntu/dev/csv/data.txt', '/home/ubuntu/dev/csv/outputs/']
   classpath = runtimeClasspath
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}
